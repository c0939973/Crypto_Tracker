<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cryptocurrency Tracker</h1>
  </header>

  <section id="preferences">
    <label for="sort">Sort by:</label>
    <select id="sort">
      <option value="market_cap_rank">Market Cap</option>
      <option value="volume_desc">Volume</option>
      <option value="price_change_percentage_24h">Price change in 24h</option>
    </select>
    <button onclick="showComparisonPanel()">Show Comparison</button>
  </section>

  <main id="app-main">
    <aside id="crypto-sidebar">
      <h3>Coin List</h3>
      <div id="sidebar-container"></div>
      <div class="button-container">
        <button id="sidebar-more">More</button>
        <button id="sidebar-less" style="display:none;">Less</button>
      </div>
    </aside>

    <section id="crypto-list">
      <h2>Cryptocurrency List</h2>
      <div id="list-container"></div>
      <div class="button-container">
        <button id="load-more">More</button>
        <button id="load-less" style="display:none;">Less</button>
      </div>
    </section>

    <section id="comparison-panel">
      <div style="width: 100%;">
        <h2>Comparison Panel <button onclick="hideComparisonPanel()">Close</button></h2>
        <div id="comparison-container" style="display: flex; flex-wrap: wrap; gap: 1rem;"></div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
